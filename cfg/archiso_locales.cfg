MENU BEGIN locales
MENU LABEL Choose locale & keymap

  LABEL locale_us
  TEXT HELP
  Set locale=en_US keymap=us
  http://justbrowsing.info
  Press [F2] for cheatsheet
  ENDTEXT
  MENU LABEL Boot English (US)       locale browser & keymap (QWERTY)
  LINUX boot/i686/vmlinuz
  INITRD boot/i686/archiso.img
  APPEND archisobasedir=arch archisolabel=justbrowsing quiet loglevel=0 splash vga=791 locale=en_US keymap=us

